<ng-form name="PriceForm">
    <div class="form-group" ng-class="{ 'has-error' : PriceForm.price.$invalid && !PriceForm.price.$pristine }">
        <label for="price">Price:</label>
        <div class="input-group"> 
            <span class="input-group-addon">$</span>
            <input class="form-control" type="number" ng-model="ad.price" name="price" id="price" required/>
        </div>                  
        <span class="ion-person form-control-feedback"></span>
        <div class="help-block text-danger" ng-show="PriceForm.price.$invalid && !PriceForm.price.$pristine" ng-messages="PriceForm.price.$error">
            <div ng-message="required">You must enter a price.</div>
        </div>
    </div>  

    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3 next-section-btn   ">
            <a ng-disabled="PriceForm.$invalid" ng-click="next(4, PriceForm)" class="btn btn-block">
                Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
        </div>
    </div>
</ng-form>
