<ng-form name="DescForm">
    <div class="form-group has-feedback" ng-class="{ 'has-error' : DescForm.title.$invalid && DescForm.title.$dirty }">
        <label for="desc">Give a short title of your ad:</label>
        <textarea class="form-control" rows="1" id="title" name="title" ng-model="ad.title" minlength="10" maxlength="100" required></textarea>
        <span class="ion-person form-control-feedback"></span>
        <div class="help-block text-danger" ng-show="DescForm.title.$invalid && !DescForm.title.$pristine" ng-messages="DescForm.title.$error">
            <div ng-message="required">You must enter a title</div>
            <div ng-message="minlength">Please enter a title of more than 10 characters</div>
            <div ng-message="maxlength">Title should be less than 100 characters</div>
        </div>
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error' : DescForm.desc.$invalid && DescForm.desc.$dirty }">
        <label for="desc">Describe your product/service using a maximum of 1000 chars:</label>
        <textarea class="form-control" rows="5" id="desc" name="desc" ng-model="ad.desc" minlength="10" maxlength="1000" required></textarea>
        <span class="ion-person form-control-feedback"></span>
        <div class="help-block text-danger" ng-show="DescForm.desc.$invalid && !DescForm.desc.$pristine" ng-messages="DescForm.desc.$error">
            <div ng-message="required">You must enter a description</div>
            <div ng-message="minlength">Please enter a description of more than 10 characters</div>
            <div ng-message="maxlength">Description should be less than 1000 characters</div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-offset-9 col-xs-3">
            <button ng-disabled="DescForm.$invalid" ng-click="next(3, DescForm)" class="btn btn-block next-section-btn">
                <a>Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
            </button>
        </div>
    </div>
</ng-form>
