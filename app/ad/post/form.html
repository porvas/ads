<!-- form.html -->
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2 class="text-white">New Ad</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ng-hide="ad.step1_done" ui-sref-active="active" ui-sref=".category"><span>1</span> Category</a>
                <a class="step-done-button" ng-show="ad.step1_done" ui-sref-active="active" ui-sref=".category"><span class="glyphicon glyphicon-ok"></span> Category</a>
                <a ng-hide="ad.step2_done" ui-sref-active="active" ui-sref=".location"><span>2</span> Location</a>
                <a class="step-done-button" ng-show="ad.step2_done" ui-sref-active="active" ui-sref=".location"><span class="glyphicon glyphicon-ok"></span> Location</a>
                <a ng-hide="ad.step3_done" ui-sref-active="active" ui-sref=".description"><span>3</span> Description</a>
                <a class="step-done-button" ng-show="ad.step3_done" ui-sref-active="active" ui-sref=".description"><span class="glyphicon glyphicon-ok"></span> Description</a>
                <a ng-hide="ad.step4_done" ui-sref-active="active" ui-sref=".price"><span>4</span> Price</a>
                <a class="step-done-button" ng-show="ad.step4_done" ui-sref-active="active" ui-sref=".price"><span class="glyphicon glyphicon-ok"></span> Price</a>
                <a ng-hide="ad.step5_done" ui-sref-active="active" ui-sref=".images"><span>5</span> Images</a>
                <a class="step-done-button" ng-show="ad.step5_done" ui-sref-active="active" ui-sref=".images"><span class="glyphicon glyphicon-ok"></span> Images</a>
                <a ui-sref-active="active" ui-sref=".submit"><span>6</span> Submit</a>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <div id="postAddForm" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </div>

    </div>

    <!-- show our formData as it is being typed -->
    <pre>
        {{ ad }}
    </pre>


</div>
</div>
