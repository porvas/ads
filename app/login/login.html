<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-lg-offset-2">
                <h2 class="text-center">Log in</h2>
                <form method="post" ng-submit="vm.login()" name="loginForm">
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="text" name="email" ng-model="vm.userlogin.username" placeholder="Email" required autofocus>
                        <span class="ion-at form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" name="password" ng-model="vm.userlogin.password" placeholder="Password" required>
                        <span class="ion-key form-control-feedback"></span>
                    </div>
                    <div class="form-group text-danger">
                        <p>{{vm.message}}</p>
                    </div>
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                    <br/>
                    <p class="text-center text-muted">
                        <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
                    </p>
                </form>
            </div>
           
        </div>
    </div>
</div>
